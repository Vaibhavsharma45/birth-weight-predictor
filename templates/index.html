<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birth Weight Form</title>
  <style>
    /* Reset some defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px; /* margin from top */
    }

    .form-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-weight: 600;
      color: #444;
      font-size: 14px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #4facfe;
      box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
    }

    button {
      padding: 12px;
      background: #4facfe;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00c6ff;
      transform: scale(1.05);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Predict Birth Weight of Your Child</h1>
    <form action="/predict" method="POST">
      <label>Gestation</label>
      <input name="gestation" type="number" required>

      <label>Parity</label>
      <input name="parity" type="number" required>

      <label>Age</label>
      <input name="age" type="number" required>

      <label>Height</label>
      <input name="height" type="number" required>

      <label>Weight</label>
      <input name="weight" type="number" required>

      <label>Smoke</label>
      <input name="smoke" type="number" required>

      <button type="submit">Predict Birth Weight</button>
    </form>
 
  <h3>Predicted Birth Weight is :{{prediction}}</h3>
           </div>
</body>
</html>
